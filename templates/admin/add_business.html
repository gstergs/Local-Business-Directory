{% extends 'base_generic.html' %}

{% block content %}
    <h2>Add a New Business</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %} <!-- CSRF token for form protection -->
        {{ form.as_p }} <!-- Render form fields as paragraphs -->
        <button type="submit" class="btn btn-primary">Add Business</button> <!-- Submit button -->
    </form>
{% endblock %}
