{% extends 'base_generic.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
    <h2>Are you sure you want to delete "{{ object.name }}"?</h2>
    <form method="post">
        {% csrf_token %} <!-- CSRF token for form protection -->
        <button type="submit" class="btn btn-danger">Confirm</button> <!-- Confirm delete button -->
        <a href="{% url 'businesses:admin_business_list' %}" class="btn btn-secondary">Cancel</a> <!-- Cancel button -->
    </form>
{% endblock %}
