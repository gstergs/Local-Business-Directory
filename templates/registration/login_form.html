{% extends 'base_generic.html' %}

{% block content %}
<div class="container">
    <h2>Login</h2>
    <form method="post" action="{% url 'accounts:login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'accounts:signup' %}">Sign up here</a></p>
</div>
{% endblock %}
